<!DOCTYPE html>
<html lang="en">
<head>
	<title>Magic boxes - Žygimantas Jasiūnas.</title>
	<meta charset="utf-8">

	<script src="main.js"></script>

</head>
<body id="magic_boxes">
	<div class='boxes'>
		<div class='firstbox box'>	</div>
		<div class='secondbox box'>	</div>
		<div class='thirtbox box'>	</div>
		<div class='forthbox box'>	</div>
		<div class='fifthbox box'>	</div>

		<div class='tenthbox box'>	</div>
		<div class='forthbox box'>	</div>
	</div>
<script>
	$(document).ready(function(){
	$('.box').click(function () { 
	var animpattern = ['change-size','change-size2','change-size3'];
	var randomnumber = Math.floor(Math.random() * animpattern.length);
	$(this).toggleClass(animpattern[randomnumber]);
	});
	});
</script>
